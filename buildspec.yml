    - mkdir -p /go/src/github.com/weAutomateEverything/go2hal
    - rm -rf /go/src/github.com/weAutomateEverything/go2hal/*
    - cp -R * /go/src/github.com/weAutomateEverything/go2hal/
  pre_build:
    commands:

    finally:

  build:
    commands:
    - go get github.com/weAutomateEverything/go2hal
